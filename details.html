<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <details>
    <summary>
      <span>
        <code class="name">&lt;Detail name&gt;</code>
        <span class="desc">Detail description</span>
      </span>
    </summary>
    <div>Text that is revealed</div>
  </details>
  <details data-single>
    <summary>
      <span>
        <code class="name">&lt;Single detail&gt;</code>
        <span class="desc">Detail description</span>
      </span>
    </summary>
    <div>Text that is revealed</div>
  </details>
  <details data-single>
    <summary>
      <span>
        <code class="name">&lt;Single detail&gt;</code>
        <span class="desc">Detail description</span>
      </span>
    </summary>
    <div>Text that is revealed</div>
  </details>

  <script>
    // Fetch all the details element.
    const details = document.querySelectorAll("details[data-single]");

    details.forEach((targetDetail) => {
      targetDetail.addEventListener("click", () => {
        details.forEach((detail) => {
          if (detail !== targetDetail) {
            detail.removeAttribute("open");
          }
        });
      });
    });
  </script>

</body>

</html>
